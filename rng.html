<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Student Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Random Student Selector</h1>
    <button id="selectButton">Select Random Student</button>
    <p id="selectedStudent">Selected Student: null</p>
    <script>
        const students = [
            "Imane",
            "Youssef",
            "Mohamed",
            "Ali",
            "Deyae",
            "Youssef Fakir",
            "Salma",
            "Yasmin",
            "Hanane",
            "Meryem",
            "Maryam",
            "Fatimzahra",
            "Wafaa",
            "Ayoub"
        ];

        const colors = [
            "#FF6633", "#FFB399", "#FF33FF", "#FFFF99", "#00B3E6",
            "#E6B333", "#3366E6", "#999966", "#99FF99", "#B34D4D",
            "#80B300", "#809900", "#E6B3B3", "#6680B3", "#66991A",
            "#FF99E6", "#CCFF1A", "#FF1A66", "#E6331A", "#33FFCC",
            "#66994D", "#B366CC", "#4D8000", "#B33300", "#CC80CC",
            "#66664D", "#991AFF", "#E666FF", "#4DB3FF", "#1AB399",
            "#E666B3", "#33991A", "#CC9999", "#B3B31A", "#00E680",
            "#4D8066", "#809980", "#E6FF80", "#1AFF33", "#999933",
            "#FF3380", "#CCCC00", "#66E64D", "#4D80CC", "#9900B3",
            "#E64D66", "#4DB380", "#FF4D4D", "#99E6E6", "#6666FF"
        ];

        function getRandomColor() {
            const randomIndex = Math.floor(Math.random() * colors.length);
            return colors[randomIndex];
        }

        function createStudentCard(student) {
            const container = document.getElementById('student-container');
            const card = document.createElement('div');
            card.className = 'student-card';
            card.style.backgroundColor = getRandomColor();
            card.textContent = student;
            container.appendChild(card);
        }

        document.addEventListener('DOMContentLoaded', () => {
            students.forEach(createStudentCard);
        });

        function shuffleStudents() {
            for (let i = students.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [students[i], students[j]] = [students[j], students[i]];
            }
        }

        function getRandomStudent() {
            const randomIndex = Math.floor(Math.random() * students.length);
            return students[randomIndex];
        }
        document.getElementById('selectButton').addEventListener('click', () => {
            const randomStudent = getRandomStudent();
            document.getElementById('selectedStudent').textContent = `Selected Student: ${randomStudent}`;
        });
    </script>
</body>
</html>
