<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA103 - AI Class Resources</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .logo {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            display: inline-block;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .content-section {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .content-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Podcasts Section */
        .podcast-list {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .podcast-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .podcast-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
            border-color: #667eea;
        }

        .podcast-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .podcast-info {
            flex: 1;
        }

        .podcast-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .podcast-meta {
            font-size: 0.9rem;
            color: #666;
            display: flex;
            gap: 15px;
        }

        .play-button {
            width: 40px;
            height: 40px;
            background: #667eea;
            border: none;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background: #764ba2;
            transform: scale(1.1);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 25px;
            border-bottom: 2px solid #f1f3f4;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .modal-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 25px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .transcript-container {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .transcript-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f3f4;
        }

        .transcript-toggle {
            display: flex;
            gap: 10px;
        }

        .toggle-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background: #764ba2;
        }

        .toggle-btn.active {
            background: #28a745;
        }

        .transcript-stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
            color: #666;
        }

        .transcript-stats.active {
            display: block;
        }

        .transcript-text {
            font-size: 1rem;
            line-height: 1.8;
        }

        .speaker-segment {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .speaker-0 {
            background: #f0f4ff;
            border-left-color: #667eea;
        }

        .speaker-1 {
            background: #fff0f4;
            border-left-color: #764ba2;
        }

        .speaker-header {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .speaker-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .speaker-0 .speaker-icon {
            background: #667eea;
        }

        .speaker-1 .speaker-icon {
            background: #764ba2;
        }

        .transcript-word {
            padding: 2px 1px;
            border-radius: 3px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .transcript-word.active {
            background: #667eea;
            color: white;
            font-weight: 500;
        }

        .transcript-word.played {
            background: #e9ecef;
            color: #6c757d;
        }

        .transcript-word:hover {
            background: #764ba2;
            color: white;
        }

        .modal-footer {
            padding: 20px 25px;
            border-top: 2px solid #f1f3f4;
            background: #f8f9fa;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .audio-controls audio {
            flex: 1;
            border-radius: 10px;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #218838;
        }

        @media (max-width: 768px) {
            .modal-content {
                max-height: 95vh;
                margin: 10px;
            }

            .modal-header {
                padding: 20px;
            }

            .transcript-container {
                padding: 20px;
            }

            .modal-footer {
                padding: 15px 20px;
            }

            .audio-controls {
                flex-direction: column;
                gap: 10px;
            }

            .transcript-controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        /* Files Section */
        .file-tree {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .folder {
            margin-bottom: 15px;
        }

        .folder-header {
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s ease;
            font-weight: 500;
        }

        .folder-header:hover {
            background: #e9ecef;
        }

        .folder-content {
            display: none;
            padding: 15px 0 0 30px;
        }

        .folder.open .folder-content {
            display: block;
        }

        .folder.open .folder-icon {
            transform: rotate(90deg);
        }

        .folder-icon {
            transition: transform 0.3s ease;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .file-item:hover {
            background: #f8f9fa;
        }

        .file-viewer {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f3f4;
        }

        .viewer-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .close-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: #ff3742;
        }

        .markdown-content {
            line-height: 1.6;
            color: #333;
        }

        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin: 20px 0 10px 0;
            color: #2c3e50;
        }

        .markdown-content h1 {
            font-size: 2rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .markdown-content h2 {
            font-size: 1.5rem;
            border-bottom: 2px solid #764ba2;
            padding-bottom: 8px;
        }

        .markdown-content pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 15px 0;
        }

        .markdown-content code {
            background: #f1f3f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .markdown-content blockquote {
            border-left: 4px solid #667eea;
            margin: 20px 0;
            padding: 10px 20px;
            background: #f8f9ff;
            border-radius: 0 10px 10px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .nav-buttons {
                gap: 10px;
            }

            .nav-btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }

            .podcast-grid {
                grid-template-columns: 1fr;
            }

            .viewer-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>IA103</h1>
                <p class="subtitle">AI Class Resources & Podcasts</p>
            </div>
        </header>

        <div class="nav-buttons">
            <button class="nav-btn active" onclick="showSection('podcasts')">
                <i class="fas fa-podcast"></i>
                Podcasts
            </button>
            <button class="nav-btn" onclick="showSection('files')">
                <i class="fas fa-file-alt"></i>
                Exercise Files
            </button>
        </div>

        <div id="podcasts" class="content-section active">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading podcasts...</p>
            </div>
        </div>

        <div id="files" class="content-section">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading files...</p>
            </div>
        </div>

        <!-- Podcast Modal -->
        <div id="podcast-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="modal-close" onclick="closePodcastModal()">
                        <i class="fas fa-times"></i>
                    </button>
                    <h2 class="modal-title" id="modal-podcast-title">Podcast Title</h2>
                    <div class="modal-meta" id="modal-podcast-meta">
                        <span><i class="fas fa-file-audio"></i> MP3</span>
                        <span><i class="fas fa-clock"></i> Duration: --:--</span>
                    </div>
                </div>
                
                <div class="transcript-container">
                    <div class="transcript-controls">
                        <div>
                            <h3 style="margin: 0; color: #333;"><i class="fas fa-closed-captioning"></i> Interactive Transcript</h3>
                            <p style="margin: 5px 0 0 0; color: #666; font-size: 0.9rem;">Click any word to jump to that moment</p>
                        </div>
                        <div class="transcript-toggle">
                            <button class="toggle-btn" id="stats-toggle" onclick="toggleStats()">
                                <i class="fas fa-chart-bar"></i> Show Stats
                            </button>
                        </div>
                    </div>

                    <div id="transcript-stats" class="transcript-stats">
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                            <div>
                                <strong>Language:</strong> <span id="stat-language">--</span>
                            </div>
                            <div>
                                <strong>Confidence:</strong> <span id="stat-confidence">--</span>
                            </div>
                            <div>
                                <strong>Transcription ID:</strong> <span id="stat-id">--</span>
                            </div>
                        </div>
                    </div>

                    <div id="transcript-text" class="transcript-text">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading transcript...</p>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="audio-controls">
                        <audio id="modal-audio" controls preload="metadata" style="flex: 1;">
                            Your browser does not support the audio element.
                        </audio>
                        <button class="download-btn" id="modal-download">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="file-viewer" class="file-viewer" style="display: none;">
            <div class="viewer-header">
                <h2 class="viewer-title" id="viewer-title">File Viewer</h2>
                <button class="close-btn" onclick="closeViewer()">
                    <i class="fas fa-times"></i> Close
                </button>
            </div>
            <div id="viewer-content" class="markdown-content"></div>
        </div>
    </div>

    <script>
        const REPO_API = 'https://api.github.com/repos/SwirX/IA103/contents';
        const RAW_BASE = 'https://raw.githubusercontent.com/SwirX/IA103/main';

        let currentSection = 'podcasts';

        function showSection(section) {
            // Update nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.nav-btn').classList.add('active');

            // Hide all sections
            document.querySelectorAll('.content-section').forEach(sec => {
                sec.classList.remove('active');
            });

            // Show selected section
            document.getElementById(section).classList.add('active');
            currentSection = section;

            // Load content if not already loaded
            if (section === 'podcasts' && !document.getElementById('podcasts').querySelector('.podcast-grid')) {
                loadPodcasts();
            } else if (section === 'files' && !document.getElementById('files').querySelector('.file-tree')) {
                loadFiles();
            }

            // Hide file viewer when switching sections
            closeViewer();
        }

        async function loadPodcasts() {
            try {
                const response = await fetch(`${REPO_API}/podcasts`);
                const files = await response.json();
                
                const podcastsContainer = document.getElementById('podcasts');
                const audioFiles = files.filter(file => 
                    file.name.endsWith('.mp3') || 
                    file.name.endsWith('.wav') || 
                    file.name.endsWith('.m4a')
                );

                if (audioFiles.length === 0) {
                    podcastsContainer.innerHTML = '<p style="text-align: center; color: #666;">No podcast files found.</p>';
                    return;
                }

                const listHTML = audioFiles.map((file, index) => {
                    const fileName = file.name.replace(/\.(mp3|wav|m4a)$/i, '');
                    const fileExtension = file.name.split('.').pop().toUpperCase();
                    
                    return `
                        <div class="podcast-item" onclick="openPodcastModal('${file.name}', '${fileName}', '${fileExtension}')">
                            <div class="podcast-icon">
                                <i class="fas fa-podcast"></i>
                            </div>
                            <div class="podcast-info">
                                <div class="podcast-title">${fileName}</div>
                                <div class="podcast-meta">
                                    <span><i class="fas fa-file-audio"></i> ${fileExtension}</span>
                                    <span><i class="fas fa-clock"></i> Click to play</span>
                                </div>
                            </div>
                            <button class="play-button" onclick="event.stopPropagation(); openPodcastModal('${file.name}', '${fileName}', '${fileExtension}')">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                    `;
                }).join('');

                podcastsContainer.innerHTML = `
                    <div class="podcast-list">
                        <h2 style="margin-bottom: 20px; color: #333;">
                            <i class="fas fa-podcast"></i> Available Podcasts
                        </h2>
                        ${listHTML}
                    </div>
                `;

            } catch (error) {
                console.error('Error loading podcasts:', error);
                document.getElementById('podcasts').innerHTML = '<p style="text-align: center; color: #e74c3c;">Error loading podcasts. Please try again later.</p>';
            }
        }

        let currentPodcastData = {};
        let currentAudio = null;

        async function openPodcastModal(fileName, displayName, fileExtension) {
            const modal = document.getElementById('podcast-modal');
            const audio = document.getElementById('modal-audio');
            const audioUrl = `${RAW_BASE}/podcasts/${fileName}`;
            const transcriptUrl = `${RAW_BASE}/podcasts/${displayName}.json`;
            
            // Set up modal
            document.getElementById('modal-podcast-title').textContent = displayName;
            document.getElementById('modal-podcast-meta').innerHTML = `
                <span><i class="fas fa-file-audio"></i> ${fileExtension}</span>
                <span><i class="fas fa-clock"></i> Loading...</span>
            `;
            document.getElementById('modal-download').onclick = () => {
                const a = document.createElement('a');
                a.href = audioUrl;
                a.download = fileName;
                a.click();
            };
            
            // Set up audio
            audio.src = audioUrl;
            currentAudio = audio;
            
            // Show modal
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Load transcript
            await loadTranscript(transcriptUrl, displayName);
            
            // Set up audio event listeners
            setupAudioPlayer();
            
            // Update duration when loaded
            audio.addEventListener('loadedmetadata', () => {
                const duration = formatTime(audio.duration);
                document.getElementById('modal-podcast-meta').innerHTML = `
                    <span><i class="fas fa-file-audio"></i> ${fileExtension}</span>
                    <span><i class="fas fa-clock"></i> ${duration}</span>
                `;
            });
        }

        async function loadTranscript(transcriptUrl, podcastName) {
            const container = document.getElementById('transcript-text');
            const statsContainer = document.getElementById('transcript-stats');
            
            try {
                const response = await fetch(transcriptUrl);
                if (!response.ok) {
                    container.innerHTML = '<p style="text-align: center; color: #666;">No transcript available for this podcast.</p>';
                    return;
                }
                
                const transcriptData = await response.json();
                currentPodcastData = transcriptData;
                
                // Update stats
                document.getElementById('stat-language').textContent = 
                    `${transcriptData.language_code || 'Unknown'} (${(transcriptData.language_probability * 100 || 0).toFixed(1)}%)`;
                document.getElementById('stat-confidence').textContent = 
                    `${(transcriptData.language_probability * 100 || 0).toFixed(1)}%`;
                document.getElementById('stat-id').textContent = 
                    transcriptData.transcription_id || 'N/A';
                
                // Render transcript
                renderTranscript(transcriptData.words || []);
                
            } catch (error) {
                console.error('Error loading transcript:', error);
                container.innerHTML = '<p style="text-align: center; color: #e74c3c;">Error loading transcript.</p>';
            }
        }

        function renderTranscript(words) {
            const container = document.getElementById('transcript-text');
            
            // Group words by speaker
            const speakers = {};
            let currentSpeaker = null;
            let currentSegment = [];
            
            words.forEach((word, index) => {
                if (word.type === 'spacing') return; // Skip spacing elements
                
                if (word.speaker_id !== currentSpeaker) {
                    // Save previous segment
                    if (currentSpeaker !== null && currentSegment.length > 0) {
                        if (!speakers[currentSpeaker]) speakers[currentSpeaker] = [];
                        speakers[currentSpeaker].push([...currentSegment]);
                    }
                    
                    // Start new segment
                    currentSpeaker = word.speaker_id;
                    currentSegment = [word];
                } else {
                    currentSegment.push(word);
                }
            });
            
            // Save final segment
            if (currentSpeaker !== null && currentSegment.length > 0) {
                if (!speakers[currentSpeaker]) speakers[currentSpeaker] = [];
                speakers[currentSpeaker].push([...currentSegment]);
            }
            
            // Render segments chronologically
            const allSegments = [];
            Object.keys(speakers).forEach(speakerId => {
                speakers[speakerId].forEach(segment => {
                    allSegments.push({ speakerId, segment });
                });
            });
            
            // Sort by start time
            allSegments.sort((a, b) => a.segment[0].start - b.segment[0].start);
            
            const segmentsHTML = allSegments.map(({ speakerId, segment }) => {
                const speakerNum = speakerId.replace('speaker_', '');
                const speakerClass = `speaker-${parseInt(speakerNum) % 2}`;
                
                const wordsHTML = segment.map((word, wordIndex) => 
                    `<span class="transcript-word" data-start="${word.start}" data-end="${word.end}" onclick="seekToTime(${word.start})">${word.text}</span>`
                ).join('');
                
                return `
                    <div class="speaker-segment ${speakerClass}">
                        <div class="speaker-header">
                            <span class="speaker-icon">${parseInt(speakerNum) + 1}</span>
                            Speaker ${parseInt(speakerNum) + 1}
                        </div>
                        <div class="speaker-content">
                            ${wordsHTML}
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = segmentsHTML;
        }

        function setupAudioPlayer() {
            if (!currentAudio) return;
            
            currentAudio.addEventListener('timeupdate', () => {
                updateTranscriptHighlight(currentAudio.currentTime);
            });
        }

        function updateTranscriptHighlight(currentTime) {
            const words = document.querySelectorAll('.transcript-word');
            
            words.forEach(word => {
                const start = parseFloat(word.dataset.start);
                const end = parseFloat(word.dataset.end);
                
                word.classList.remove('active', 'played');
                
                if (currentTime >= start && currentTime <= end) {
                    word.classList.add('active');
                    // Auto-scroll to current word
                    word.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                } else if (currentTime > end) {
                    word.classList.add('played');
                }
            });
        }

        function seekToTime(time) {
            if (currentAudio) {
                currentAudio.currentTime = time;
                if (currentAudio.paused) {
                    currentAudio.play();
                }
            }
        }

        function toggleStats() {
            const stats = document.getElementById('transcript-stats');
            const button = document.getElementById('stats-toggle');
            
            if (stats.classList.contains('active')) {
                stats.classList.remove('active');
                button.innerHTML = '<i class="fas fa-chart-bar"></i> Show Stats';
            } else {
                stats.classList.add('active');
                button.innerHTML = '<i class="fas fa-eye-slash"></i> Hide Stats';
            }
        }

        function closePodcastModal() {
            const modal = document.getElementById('podcast-modal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
            
            // Pause audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            
            // Reset stats toggle
            const stats = document.getElementById('transcript-stats');
            const button = document.getElementById('stats-toggle');
            stats.classList.remove('active');
            button.innerHTML = '<i class="fas fa-chart-bar"></i> Show Stats';
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Close modal when clicking outside
        document.getElementById('podcast-modal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay')) {
                closePodcastModal();
            }
        });

        // ESC key to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('podcast-modal').classList.contains('active')) {
                closePodcastModal();
            }
        });


        async function loadFiles() {
            try {
                const response = await fetch(REPO_API);
                const contents = await response.json();
                
                const filesContainer = document.getElementById('files');
                
                // Get class folders (c14, c12, etc.)
                const classFolders = contents.filter(item => 
                    item.type === 'dir' && 
                    item.name.match(/^c\d+$/)
                );

                if (classFolders.length === 0) {
                    filesContainer.innerHTML = '<p style="text-align: center; color: #666;">No class folders found.</p>';
                    return;
                }

                let foldersHTML = '';
                
                for (const classFolder of classFolders) {
                    // Get TD folder inside class folder
                    const classFolderResponse = await fetch(`${REPO_API}/${classFolder.name}`);
                    const classFolderContents = await classFolderResponse.json();
                    
                    const tdFolder = classFolderContents.find(item => 
                        item.type === 'dir' && item.name === 'TD'
                    );
                    
                    if (!tdFolder) continue;
                    
                    // Get TD exercises inside TD folder
                    const tdResponse = await fetch(`${REPO_API}/${classFolder.name}/TD`);
                    const tdContents = await tdResponse.json();
                    
                    const exerciseFolders = tdContents.filter(item => item.type === 'dir');
                    
                    if (exerciseFolders.length === 0) continue;
                    
                    let exerciseHTML = '';
                    let totalFiles = 0;
                    
                    for (const exerciseFolder of exerciseFolders) {
                        const exercisePath = `${classFolder.name}/TD/${exerciseFolder.name}`;
                        const exerciseResponse = await fetch(`${REPO_API}/${exercisePath}`);
                        const exerciseContents = await exerciseResponse.json();
                        
                        // Look for files in the exercise folder and answers subfolder
                        let allFiles = [];
                        
                        // Check direct files in exercise folder
                        const directFiles = exerciseContents.filter(file => 
                            file.type === 'file' && (file.name.endsWith('.md') || file.name.endsWith('.txt'))
                        );
                        
                        directFiles.forEach(file => {
                            allFiles.push({
                                name: file.name,
                                path: `${exercisePath}/${file.name}`,
                                displayName: file.name,
                                isAnswer: false
                            });
                        });
                        
                        // Check answers subfolder if it exists
                        const answersFolder = exerciseContents.find(item => 
                            item.type === 'dir' && item.name === 'answers'
                        );
                        
                        if (answersFolder) {
                            const answersResponse = await fetch(`${REPO_API}/${exercisePath}/answers`);
                            const answersContents = await answersResponse.json();
                            
                            const answerFiles = answersContents.filter(file => 
                                file.type === 'file' && (file.name.endsWith('.md') || file.name.endsWith('.txt'))
                            );
                            
                            answerFiles.forEach(file => {
                                allFiles.push({
                                    name: file.name,
                                    path: `${exercisePath}/answers/${file.name}`,
                                    displayName: `📝 ${file.name}`,
                                    isAnswer: true
                                });
                            });
                        }
                        
                        if (allFiles.length > 0) {
                            totalFiles += allFiles.length;
                            exerciseHTML += `
                                <div class="folder" style="margin-left: 20px; margin-bottom: 10px;">
                                    <div class="folder-header" onclick="toggleFolder(this)" style="background: #f1f3f4;">
                                        <i class="fas fa-chevron-right folder-icon"></i>
                                        <i class="fas fa-clipboard-list"></i>
                                        <span>${exerciseFolder.name}</span>
                                        <span style="margin-left: auto; font-size: 0.8rem; color: #666;">${allFiles.length} files</span>
                                    </div>
                                    <div class="folder-content">
                                        ${allFiles.map(file => `
                                            <div class="file-item" onclick="viewFile('${file.path}', '${file.displayName}')">
                                                <i class="fas fa-file-alt" style="color: ${file.isAnswer ? '#28a745' : '#6c757d'};"></i>
                                                <span>${file.displayName}</span>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `;
                        }
                    }
                    
                    if (totalFiles > 0) {
                        foldersHTML += `
                            <div class="folder">
                                <div class="folder-header" onclick="toggleFolder(this)">
                                    <i class="fas fa-chevron-right folder-icon"></i>
                                    <i class="fas fa-graduation-cap"></i>
                                    <span>${classFolder.name.toUpperCase()} - TD Exercises</span>
                                    <span style="margin-left: auto; font-size: 0.8rem; color: #666;">${totalFiles} files</span>
                                </div>
                                <div class="folder-content">
                                    ${exerciseHTML}
                                </div>
                            </div>
                        `;
                    }
                }

                if (foldersHTML === '') {
                    filesContainer.innerHTML = '<p style="text-align: center; color: #666;">No exercise files found.</p>';
                    return;
                }

                filesContainer.innerHTML = `
                    <div class="file-tree">
                        <h2 style="margin-bottom: 20px; color: #333;"><i class="fas fa-folder-open"></i> Exercise Files</h2>
                        ${foldersHTML}
                    </div>
                `;

            } catch (error) {
                console.error('Error loading files:', error);
                document.getElementById('files').innerHTML = '<p style="text-align: center; color: #e74c3c;">Error loading files. Please try again later.</p>';
            }
        }

        function toggleFolder(header) {
            const folder = header.parentElement;
            folder.classList.toggle('open');
        }

        async function viewFile(filePath, fileName) {
            try {
                const response = await fetch(`${RAW_BASE}/${filePath}`);
                const content = await response.text();
                
                document.getElementById('viewer-title').textContent = fileName;
                
                if (fileName.endsWith('.md')) {
                    // Use marked.js to render markdown
                    document.getElementById('viewer-content').innerHTML = marked.parse(content);
                } else {
                    // For txt files, wrap in pre tag
                    document.getElementById('viewer-content').innerHTML = `<pre style="white-space: pre-wrap; font-family: inherit;">${content}</pre>`;
                }
                
                document.getElementById('file-viewer').style.display = 'block';
                document.getElementById('file-viewer').scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                console.error('Error loading file:', error);
                alert('Error loading file. Please try again.');
            }
        }

        function closeViewer() {
            document.getElementById('file-viewer').style.display = 'none';
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadPodcasts();
        });
    </script>
