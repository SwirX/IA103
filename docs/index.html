<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA103 - AI Class Resources</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .logo {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            display: inline-block;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .content-section {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .content-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Podcasts Section */
        .podcast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .podcast-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .podcast-card:hover {
            transform: translateY(-5px);
        }

        .podcast-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 15px;
        }

        .audio-player audio {
            width: 100%;
            border-radius: 10px;
        }

        .subtitles-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .subtitles-container.active {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .subtitles-text {
            line-height: 1.6;
            font-size: 0.95rem;
            color: #333;
        }

        .subtitle-word {
            padding: 2px 1px;
            border-radius: 3px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .subtitle-word.active {
            background: #667eea;
            color: white;
            font-weight: 500;
            transform: scale(1.05);
        }

        .subtitle-word.played {
            background: #e9ecef;
            color: #6c757d;
        }

        .subtitle-word:hover {
            background: #764ba2;
            color: white;
        }

        .subtitles-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .subtitle-toggle {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.3s ease;
        }

        .subtitle-toggle:hover {
            background: #764ba2;
        }

        .subtitle-toggle.disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .podcast-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #666;
        }

        /* Files Section */
        .file-tree {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .folder {
            margin-bottom: 15px;
        }

        .folder-header {
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s ease;
            font-weight: 500;
        }

        .folder-header:hover {
            background: #e9ecef;
        }

        .folder-content {
            display: none;
            padding: 15px 0 0 30px;
        }

        .folder.open .folder-content {
            display: block;
        }

        .folder.open .folder-icon {
            transform: rotate(90deg);
        }

        .folder-icon {
            transition: transform 0.3s ease;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .file-item:hover {
            background: #f8f9fa;
        }

        .file-viewer {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f3f4;
        }

        .viewer-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .close-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: #ff3742;
        }

        .markdown-content {
            line-height: 1.6;
            color: #333;
        }

        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin: 20px 0 10px 0;
            color: #2c3e50;
        }

        .markdown-content h1 {
            font-size: 2rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .markdown-content h2 {
            font-size: 1.5rem;
            border-bottom: 2px solid #764ba2;
            padding-bottom: 8px;
        }

        .markdown-content pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 15px 0;
        }

        .markdown-content code {
            background: #f1f3f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .markdown-content blockquote {
            border-left: 4px solid #667eea;
            margin: 20px 0;
            padding: 10px 20px;
            background: #f8f9ff;
            border-radius: 0 10px 10px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .nav-buttons {
                gap: 10px;
            }

            .nav-btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }

            .podcast-grid {
                grid-template-columns: 1fr;
            }

            .viewer-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>IA103</h1>
                <p class="subtitle">AI Class Resources & Podcasts</p>
            </div>
        </header>

        <div class="nav-buttons">
            <button class="nav-btn active" onclick="showSection('podcasts')">
                <i class="fas fa-podcast"></i>
                Podcasts
            </button>
            <button class="nav-btn" onclick="showSection('files')">
                <i class="fas fa-file-alt"></i>
                Exercise Files
            </button>
        </div>

        <div id="podcasts" class="content-section active">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading podcasts...</p>
            </div>
        </div>

        <div id="files" class="content-section">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading files...</p>
            </div>
        </div>

        <div id="file-viewer" class="file-viewer" style="display: none;">
            <div class="viewer-header">
                <h2 class="viewer-title" id="viewer-title">File Viewer</h2>
                <button class="close-btn" onclick="closeViewer()">
                    <i class="fas fa-times"></i> Close
                </button>
            </div>
            <div id="viewer-content" class="markdown-content"></div>
        </div>
    </div>

    <script>
        const REPO_API = 'https://api.github.com/repos/SwirX/IA103/contents';
        const RAW_BASE = 'https://raw.githubusercontent.com/SwirX/IA103/main';

        let currentSection = 'podcasts';

        function showSection(section) {
            // Update nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.nav-btn').classList.add('active');

            // Hide all sections
            document.querySelectorAll('.content-section').forEach(sec => {
                sec.classList.remove('active');
            });

            // Show selected section
            document.getElementById(section).classList.add('active');
            currentSection = section;

            // Load content if not already loaded
            if (section === 'podcasts' && !document.getElementById('podcasts').querySelector('.podcast-grid')) {
                loadPodcasts();
            } else if (section === 'files' && !document.getElementById('files').querySelector('.file-tree')) {
                loadFiles();
            }

            // Hide file viewer when switching sections
            closeViewer();
        }

        async function loadPodcasts() {
            try {
                const response = await fetch(`${REPO_API}/podcasts`);
                const files = await response.json();
                
                const podcastsContainer = document.getElementById('podcasts');
                const audioFiles = files.filter(file => 
                    file.name.endsWith('.mp3') || 
                    file.name.endsWith('.wav') || 
                    file.name.endsWith('.m4a')
                );

                if (audioFiles.length === 0) {
                    podcastsContainer.innerHTML = '<p style="text-align: center; color: #666;">No podcast files found.</p>';
                    return;
                }

                const gridHTML = await Promise.all(audioFiles.map(async (file, index) => {
                    const fileName = file.name.replace(/\.(mp3|wav|m4a)$/i, '');
                    const audioUrl = `${RAW_BASE}/podcasts/${file.name}`;
                    const subtitleUrl = `${RAW_BASE}/podcasts/${fileName}.json`;
                    
                    // Check if subtitle file exists
                    let hasSubtitles = false;
                    try {
                        const subtitleResponse = await fetch(subtitleUrl, { method: 'HEAD' });
                        hasSubtitles = subtitleResponse.ok;
                    } catch (e) {
                        hasSubtitles = false;
                    }
                    
                    return `
                        <div class="podcast-card">
                            <h3 class="podcast-title">${fileName}</h3>
                            <div class="audio-player">
                                <audio id="audio-${index}" controls preload="metadata" onloadedmetadata="initializeAudio(${index})">
                                    <source src="${audioUrl}" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio>
                            </div>
                            ${hasSubtitles ? `
                                <div class="subtitles-controls">
                                    <span><i class="fas fa-closed-captioning"></i> Interactive Subtitles</span>
                                    <button class="subtitle-toggle" onclick="toggleSubtitles(${index})" id="subtitle-btn-${index}">
                                        Show Subtitles
                                    </button>
                                </div>
                                <div id="subtitles-${index}" class="subtitles-container" style="display: none;">
                                    <div class="subtitles-text" id="subtitles-text-${index}">
                                        Loading subtitles...
                                    </div>
                                </div>
                            ` : ''}
                            <div class="podcast-meta">
                                <span><i class="fas fa-file-audio"></i> ${file.name.split('.').pop().toUpperCase()}</span>
                                <span><i class="fas fa-download"></i> <a href="${audioUrl}" download style="color: #667eea; text-decoration: none;">Download</a></span>
                            </div>
                        </div>
                    `;
                }));

                podcastsContainer.innerHTML = `<div class="podcast-grid">${gridHTML.join('')}</div>`;

                // Load subtitles for each podcast
                for (let i = 0; i < audioFiles.length; i++) {
                    const fileName = audioFiles[i].name.replace(/\.(mp3|wav|m4a)$/i, '');
                    const subtitleUrl = `${RAW_BASE}/podcasts/${fileName}.json`;
                    await loadSubtitles(i, subtitleUrl);
                }

            } catch (error) {
                console.error('Error loading podcasts:', error);
                document.getElementById('podcasts').innerHTML = '<p style="text-align: center; color: #e74c3c;">Error loading podcasts. Please try again later.</p>';
            }
        }

        const podcastData = {};

        async function loadSubtitles(index, subtitleUrl) {
            try {
                const response = await fetch(subtitleUrl);
                if (!response.ok) return;
                
                const subtitles = await response.json();
                podcastData[index] = { subtitles, currentWordIndex: -1 };
                
                // Render subtitles
                renderSubtitles(index, subtitles);
                
            } catch (error) {
                console.error(`Error loading subtitles for podcast ${index}:`, error);
            }
        }

        function renderSubtitles(index, subtitles) {
            const container = document.getElementById(`subtitles-text-${index}`);
            if (!container) return;

            // Assuming ElevenLabs format: { words: [{ word: string, start: number, end: number }] }
            const words = subtitles.words || subtitles;
            
            const wordsHTML = words.map((wordData, wordIndex) => {
                const word = wordData.word || wordData.text || wordData;
                return `<span class="subtitle-word" data-start="${wordData.start}" data-end="${wordData.end}" data-word-index="${wordIndex}" onclick="seekToWord(${index}, ${wordData.start})">${word}</span>`;
            }).join(' ');

            container.innerHTML = wordsHTML;
        }

        function initializeAudio(index) {
            const audio = document.getElementById(`audio-${index}`);
            
            audio.addEventListener('timeupdate', () => {
                updateSubtitles(index, audio.currentTime);
            });

            audio.addEventListener('play', () => {
                const container = document.getElementById(`subtitles-${index}`);
                if (container && container.style.display !== 'none') {
                    container.classList.add('active');
                }
            });

            audio.addEventListener('pause', () => {
                const container = document.getElementById(`subtitles-${index}`);
                if (container) {
                    container.classList.remove('active');
                }
            });
        }

        function updateSubtitles(index, currentTime) {
            const data = podcastData[index];
            if (!data || !data.subtitles) return;

            const words = data.subtitles.words || data.subtitles;
            const container = document.getElementById(`subtitles-text-${index}`);
            if (!container) return;

            const wordElements = container.querySelectorAll('.subtitle-word');
            
            words.forEach((wordData, wordIndex) => {
                const wordElement = wordElements[wordIndex];
                if (!wordElement) return;

                const start = parseFloat(wordData.start);
                const end = parseFloat(wordData.end);

                wordElement.classList.remove('active', 'played');
                
                if (currentTime >= start && currentTime <= end) {
                    wordElement.classList.add('active');
                    data.currentWordIndex = wordIndex;
                    
                    // Auto-scroll to current word
                    wordElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center',
                        inline: 'center'
                    });
                } else if (currentTime > end) {
                    wordElement.classList.add('played');
                }
            });
        }

        function seekToWord(index, startTime) {
            const audio = document.getElementById(`audio-${index}`);
            if (audio) {
                audio.currentTime = startTime;
                if (audio.paused) {
                    audio.play();
                }
            }
        }

        function toggleSubtitles(index) {
            const container = document.getElementById(`subtitles-${index}`);
            const button = document.getElementById(`subtitle-btn-${index}`);
            
            if (container.style.display === 'none') {
                container.style.display = 'block';
                button.textContent = 'Hide Subtitles';
                button.innerHTML = '<i class="fas fa-eye-slash"></i> Hide Subtitles';
            } else {
                container.style.display = 'none';
                button.innerHTML = '<i class="fas fa-eye"></i> Show Subtitles';
                container.classList.remove('active');
            }
        }

        async function loadFiles() {
            try {
                const response = await fetch(REPO_API);
                const contents = await response.json();
                
                const filesContainer = document.getElementById('files');
                
                // Get class folders (c14, c12, etc.)
                const classFolders = contents.filter(item => 
                    item.type === 'dir' && 
                    item.name.match(/^c\d+$/)
                );

                if (classFolders.length === 0) {
                    filesContainer.innerHTML = '<p style="text-align: center; color: #666;">No class folders found.</p>';
                    return;
                }

                let foldersHTML = '';
                
                for (const classFolder of classFolders) {
                    // Get TD folder inside class folder
                    const classFolderResponse = await fetch(`${REPO_API}/${classFolder.name}`);
                    const classFolderContents = await classFolderResponse.json();
                    
                    const tdFolder = classFolderContents.find(item => 
                        item.type === 'dir' && item.name === 'TD'
                    );
                    
                    if (!tdFolder) continue;
                    
                    // Get TD exercises inside TD folder
                    const tdResponse = await fetch(`${REPO_API}/${classFolder.name}/TD`);
                    const tdContents = await tdResponse.json();
                    
                    const exerciseFolders = tdContents.filter(item => item.type === 'dir');
                    
                    if (exerciseFolders.length === 0) continue;
                    
                    let exerciseHTML = '';
                    let totalFiles = 0;
                    
                    for (const exerciseFolder of exerciseFolders) {
                        const exercisePath = `${classFolder.name}/TD/${exerciseFolder.name}`;
                        const exerciseResponse = await fetch(`${REPO_API}/${exercisePath}`);
                        const exerciseContents = await exerciseResponse.json();
                        
                        // Look for files in the exercise folder and answers subfolder
                        let allFiles = [];
                        
                        // Check direct files in exercise folder
                        const directFiles = exerciseContents.filter(file => 
                            file.type === 'file' && (file.name.endsWith('.md') || file.name.endsWith('.txt'))
                        );
                        
                        directFiles.forEach(file => {
                            allFiles.push({
                                name: file.name,
                                path: `${exercisePath}/${file.name}`,
                                displayName: file.name,
                                isAnswer: false
                            });
                        });
                        
                        // Check answers subfolder if it exists
                        const answersFolder = exerciseContents.find(item => 
                            item.type === 'dir' && item.name === 'answers'
                        );
                        
                        if (answersFolder) {
                            const answersResponse = await fetch(`${REPO_API}/${exercisePath}/answers`);
                            const answersContents = await answersResponse.json();
                            
                            const answerFiles = answersContents.filter(file => 
                                file.type === 'file' && (file.name.endsWith('.md') || file.name.endsWith('.txt'))
                            );
                            
                            answerFiles.forEach(file => {
                                allFiles.push({
                                    name: file.name,
                                    path: `${exercisePath}/answers/${file.name}`,
                                    displayName: `ðŸ“ ${file.name}`,
                                    isAnswer: true
                                });
                            });
                        }
                        
                        if (allFiles.length > 0) {
                            totalFiles += allFiles.length;
                            exerciseHTML += `
                                <div class="folder" style="margin-left: 20px; margin-bottom: 10px;">
                                    <div class="folder-header" onclick="toggleFolder(this)" style="background: #f1f3f4;">
                                        <i class="fas fa-chevron-right folder-icon"></i>
                                        <i class="fas fa-clipboard-list"></i>
                                        <span>${exerciseFolder.name}</span>
                                        <span style="margin-left: auto; font-size: 0.8rem; color: #666;">${allFiles.length} files</span>
                                    </div>
                                    <div class="folder-content">
                                        ${allFiles.map(file => `
                                            <div class="file-item" onclick="viewFile('${file.path}', '${file.displayName}')">
                                                <i class="fas fa-file-alt" style="color: ${file.isAnswer ? '#28a745' : '#6c757d'};"></i>
                                                <span>${file.displayName}</span>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `;
                        }
                    }
                    
                    if (totalFiles > 0) {
                        foldersHTML += `
                            <div class="folder">
                                <div class="folder-header" onclick="toggleFolder(this)">
                                    <i class="fas fa-chevron-right folder-icon"></i>
                                    <i class="fas fa-graduation-cap"></i>
                                    <span>${classFolder.name.toUpperCase()} - TD Exercises</span>
                                    <span style="margin-left: auto; font-size: 0.8rem; color: #666;">${totalFiles} files</span>
                                </div>
                                <div class="folder-content">
                                    ${exerciseHTML}
                                </div>
                            </div>
                        `;
                    }
                }

                if (foldersHTML === '') {
                    filesContainer.innerHTML = '<p style="text-align: center; color: #666;">No exercise files found.</p>';
                    return;
                }

                filesContainer.innerHTML = `
                    <div class="file-tree">
                        <h2 style="margin-bottom: 20px; color: #333;"><i class="fas fa-folder-open"></i> Exercise Files</h2>
                        ${foldersHTML}
                    </div>
                `;

            } catch (error) {
                console.error('Error loading files:', error);
                document.getElementById('files').innerHTML = '<p style="text-align: center; color: #e74c3c;">Error loading files. Please try again later.</p>';
            }
        }

        function toggleFolder(header) {
            const folder = header.parentElement;
            folder.classList.toggle('open');
        }

        async function viewFile(filePath, fileName) {
            try {
                const response = await fetch(`${RAW_BASE}/${filePath}`);
                const content = await response.text();
                
                document.getElementById('viewer-title').textContent = fileName;
                
                if (fileName.endsWith('.md')) {
                    // Use marked.js to render markdown
                    document.getElementById('viewer-content').innerHTML = marked.parse(content);
                } else {
                    // For txt files, wrap in pre tag
                    document.getElementById('viewer-content').innerHTML = `<pre style="white-space: pre-wrap; font-family: inherit;">${content}</pre>`;
                }
                
                document.getElementById('file-viewer').style.display = 'block';
                document.getElementById('file-viewer').scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                console.error('Error loading file:', error);
                alert('Error loading file. Please try again.');
            }
        }

        function closeViewer() {
            document.getElementById('file-viewer').style.display = 'none';
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadPodcasts();
        });
    </script>
</body>
</html>
